<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Đơn hàng</h2>
    <form action="">
        <label for="goods">Chọn sản phẩm:</label>
        <select name="goods" id="goods">
            <option value="sp1">Sản phẩm 1</option>
            <option value="sp2">Sản phẩm 2</option>
            <option value="sp3">Sản phẩm 3</option>
            <option value="sp4">Sản phẩm 4</option>
            <option value="sp5">Sản phẩm 5</option>
        </select><br>

        <label for="numbers">Số lượng:</label>
        <input type="number" id="numbers" name="numbers"><br>

        <label for="address">Địa chỉ giao hàng:</label>
        <textarea name="address" id="address" rows="4" cols="40"></textarea><br>
        <button type="submit">Đặt hàng</button>
    </form>
</body>

</html>
